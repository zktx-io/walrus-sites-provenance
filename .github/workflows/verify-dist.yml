name: Verify dist before merging

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  verify-dist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Save current dist/
        run: mv dist dist_committed

      - name: Rebuild dist/
        run: npm run build

      - name: Compare dist folder with committed version
        run: |
          echo "ğŸ” Verifying dist consistency..."
          if ! diff -qr dist dist_committed; then
            echo 'âŒ dist is not up to date. Please run "npm run package" and commit the updated dist.'
            exit 1
          else
            echo 'âœ… dist is up to date.'
          fi
